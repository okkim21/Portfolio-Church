<div class="modal-header">Marital Information</div>
<div class="modal-body">
    <form role="form" class="form-horizontal">
        <div class="form-group form-inline controls cou-form-group">
            <label class="col-sm-4 control-label" for="Member_MarriedDate">Married Date</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Date" ng-model="memberMatrimonyCtrl.memberMatrimony.marriedDate"
                       datepicker-popup="MM/dd/yyyy" is-open="memberMatrimonyCtrl.opened" ng-click="memberMatrimonyCtrl.open($event)"
                       close-text="Close"/>
            </div>
        </div>

        <div class="form-group cou-form-group">
            <label class="col-sm-4 control-label" for="Member_MarriedChurch">Married Church</label>
            <div class="col-sm-8">
                <input name="Member.MarriedChurch" ng-model="memberMatrimonyCtrl.memberMatrimony.marriedChurch" type="text" value="">
            </div>
        </div>
        <div class="form-group cou-form-group">
            <label class="col-sm-4  control-label" for="Member_Priest">Priest</label>
            <div class="col-sm-8">
                <input name="Member.Priest" ng-model="memberMatrimonyCtrl.memberMatrimony.priest" type="text" value="">
            </div>
        </div>

        <div class="form-group cou-form-group">
            <label class="col-sm-4 control-label">CreatedDate</label>
            <div class="col-sm-8">
                <p class="well well-sm cou-well-sm cou-well">{{memberMatrimonyCtrl.memberMatrimony.createdDate | date:'medium'}}</p>
            </div>
        </div>
        <div class="form-group cou-form-group">
            <label class="col-sm-4 control-label">Last Updated Date</label>
            <div class="col-sm-8">
                <p class="well well-sm cou-well-sm cou-well">{{memberMatrimonyCtrl.memberMatrimony.lastedUpdatedDate | date:'medium'}}</p>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="memberMatrimonyCtrl.save(memberMatrimonyCtrl.memberMatrimony)">Save</button>
    <button class="btn btn-default" ng-click="memberMatrimonyCtrl.cancel()">Cancel</button>
</div>
